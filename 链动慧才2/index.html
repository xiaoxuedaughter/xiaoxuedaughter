<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链动慧才 - 登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- 顶部Logo区域 -->
        <header class="login-header">
            <div class="logo">
                <img src="images/logo.png" alt="链动慧才" class="logo-img">
                <span class="logo-text">链动慧才</span>
            </div>
            <p class="slogan">连接人才与机遇的智慧平台</p>
        </header>

        <!-- 登录框主体 -->
        <main class="login-main">
            <div class="login-box">
                <h2>欢迎登录</h2>
                <form id="loginForm">
                    <!-- 用户名输入框 -->
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="请输入用户名/手机号/邮箱" required autocomplete="username">
                    </div>

                    <!-- 密码输入框 -->
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="请输入密码" required autocomplete="current-password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>

                    <!-- 角色选择 -->
                    <div class="role-select">
                        <label>选择身份：</label>
                        <div class="role-options">
                            <label class="role-option">
                                <input type="radio" name="role" value="investor" checked>
                                <span>投资者</span>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="issuer">
                                <span>发行者</span>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="admin">
                                <span>管理员</span>
                            </label>
                        </div>
                    </div>

                    <!-- 记住密码和忘记密码 -->
                    <div class="remember-forgot">
                        <label class="remember-pwd">
                            <input type="checkbox" id="remember">
                            <span>记住密码</span>
                        </label>
                        <a href="#" class="forgot-link">忘记密码？</a>
                    </div>

                    <!-- 登录按钮 -->
                    <button type="button" id="loginBtn" class="login-btn">登录</button>

                    <!-- 其他登录方式 -->
                    <div class="other-login">
                        <div class="divider">
                            <span>其他登录方式</span>
                        </div>
                        <div class="social-login">
                            <a href="#" class="social-icon wechat" title="微信登录">
                                <i class="fab fa-weixin"></i>
                            </a>
                            <a href="#" class="social-icon qq" title="QQ登录">
                                <i class="fab fa-qq"></i>
                            </a>
                        </div>
                    </div>

                    <!-- 注册链接 -->
                    <div class="register-link">
                        还没有账号？<a href="#">立即注册</a>
                    </div>
                </form>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="login-footer">
            <p>© 2024 链动慧才. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
